<div class="list-group">
    <div 
        class="list-group-item list-group-item-action" 
        *ngFor="let order of orders">
        <div 
            class="close"
            (click)="onClose(order)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
            </svg>
        </div>
        
        <img [src]="order.image" [alt]="order.artistName" class="img-thumbnail">
        <h4>{{ order.artistName }}</h4>
        <h5>{{ order.album }}</h5>
        <a *ngIf="order.trackingNum" [href]="order.trackingUrl + order.trackingNum" target="_blank"><h6>{{ order.trackingNum }}</h6></a>
        <h6 *ngIf="order.date">Expected Ship Date: 
            {{ order.date.month }}-{{ order.date.day }}-{{ order.date.year }}
        </h6>
        <h6 class="late" *ngIf="order.late">Late!</h6>
    </div>
</div>
